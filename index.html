<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Guess the Number</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="card card_div">
        <div class="card_body">
            <h1>Number Guessing Game</h1>
            <p><b> Guess a number between 1 and 100.</b></p>
            <p style="color: blue;"> <b> You have 10 attemps to guess the right number.</b></p>
            <br>
            <div id="wrapper">
                <form action="#" class="form">
                    <label for="guessField" id="guess">Guess a number</label>
                    <input type="text" id="guessField" class="guessField">
                    <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
                    <input type="submit" id="restart" value="Restart Game" class="restartSubmit">
                </form>
                <div class="resultParas">
                    <p class="last_p">Previous Guesses:<span class="guesses"></span></p>
                    <p class="last_p">Guesses Remaining:<span class="lastResult">10</span></p>
                    <p class="lowOrHi"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>    
</body>
</html>
